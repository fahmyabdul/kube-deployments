---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-storage
spec:
  storageClassName: openebs-hostpath
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
    - ReadOnlyMany
  hostPath:
    path: "/home/fahmyabdul/.strg_kube/kafka"
  capacity:
    storage: 5Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: kafka-claim
    namespace: fahmy-system

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: fahmy-system
  name: kafka-claim
spec:
  accessModes:
  - ReadWriteOnce
  - ReadWriteMany
  - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: openebs-hostpath
  volumeMode: Filesystem
  volumeName: kafka-storage

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: fahmy-system
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: docker.io/bitnami/kafka:3.3
        env:
        - name: KAFKA_CFG_ZOOKEEPER_CONNECT
          value: zookeeper-lb.fahmy-system.svc.cluster.local:2181
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes"
        volumeMounts:
        - mountPath: /bitnami
          name: kafka-vol-1
      volumes:
      - name: kafka-vol-1
        persistentVolumeClaim:
          claimName: kafka-claim
          
---
apiVersion: v1
kind: Service
metadata:
  namespace: fahmy-system
  name: kafka-lb
  labels:
    app: kafka-lb
spec:
  selector:
    app: kafka
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
      nodePort: 30004
  type: LoadBalancer